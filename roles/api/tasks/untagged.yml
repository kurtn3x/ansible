- name: Install Python Modules
  become: true
  become_user: "{{ ansible_web_user }}"
  ansible.builtin.pip:
    virtualenv: "{{ web_root }}/{{ api_source.server_dest }}/.venv"
    virtualenv_command: "python3.11 -m venv"
    name:
      - django
      - django-axes
      - django-cors-headers
      - django-environ
      - django-ipware
      - djangorestframework
      - gunicorn
      - importlib-metadata
      - pillow
      - pathvalidate
      - psycopg2-binary
      - pytz
      - six
      - sqlparse
      - zipp
      - typing-extensions
      - captcha

- name: Create temporary venv to access postgresql
  become: true
  become_user: postgres
  ansible.builtin.pip:
    virtualenv: "/tmp/.venv"
    virtualenv_command: "python3.11 -m venv"
    name:
      - psycopg2-binary

- name: Set python interpreter
  set_fact:
    ansible_python_interpreter: "/tmp/.venv/bin/python"

- name: postgresql commands
  block:
    - name: postgresql - Create user
      community.postgresql.postgresql_user:
        db: kurtn3x
        name: "{{ api_postgresql_user }}"
        password: "{{ api_postgresql_password }}"
        no_password_changes: true
    - name: postgresql - Create a new database
      community.postgresql.postgresql_db:
        name: "{{ api_postgresql_database }}"
        owner: "{{ api_postgresql_user }}"
    - command: psql -c "ALTER ROLE {{ api_postgresql_user }} SET client_encoding TO 'utf8';"
    - command: psql -c "ALTER ROLE {{ api_postgresql_user }} SET default_transaction_isolation TO 'read committed';"
    - command: psql -c "ALTER ROLE {{ api_postgresql_user }} SET timezone TO 'UTC';"
  become: true
  become_user: postgres

- name: Reset python interpreter
  set_fact:
    ansible_python_interpreter: "{{ web_root }}/{{ api_source.server_dest }}/.venv/bin/python"

- name: Migrate Django DB
  block:
    - command: "{{ ansible_python_interpreter }} {{ web_root }}/{{ api_source.server_dest }}/manage.py makemigrations"
    - command: "{{ ansible_python_interpreter }} {{ web_root }}/{{ api_source.server_dest }}/manage.py makemigrations authentication"
    - command: "{{ ansible_python_interpreter }} {{ web_root }}/{{ api_source.server_dest }}/manage.py makemigrations user_profile"
    - command: "{{ ansible_python_interpreter }} {{ web_root }}/{{ api_source.server_dest }}/manage.py makemigrations files"
    - command: "{{ ansible_python_interpreter }} {{ web_root }}/{{ api_source.server_dest }}/manage.py makemigrations vpn_torrent"
    - command: "{{ ansible_python_interpreter }} {{ web_root }}/{{ api_source.server_dest }}/manage.py migrate"
  become: true
  become_user: "{{ ansible_web_user }}"
