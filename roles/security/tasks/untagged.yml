---
- name: Install fail2ban, unattended-upgrades & ufw
  ansible.builtin.apt:
    update_cache: true
    name:
      - fail2ban
      - unattended-upgrades
      - ufw

- name: Copy configurations
  ansible.builtin.copy:
    src: "files/fail2ban/jail.local"
    dest: "/etc/fail2ban/jail.local"
    owner: root
    group: root
    mode: "0644"
  register: result

- name: Start & Enable fail2ban, restart if necessary
  ansible.builtin.service:
    name: fail2ban
    state: "{{ 'restarted' if result.changed else 'started' }}"
    enabled: true

- name: Start & Enable unattended-upgrades
  ansible.builtin.service:
    name: unattended-upgrades
    state: started
    enabled: true

- name: Set Firewall rules
  block:
    - name: Allow ssh (22)
      community.general.ufw:
        rule: allow
        port: 22

    - name: Enable Firewall and block traffic by default
      community.general.ufw:
        default: reject
        state: enabled

    - name: Enable and start ufw
      ansible.builtin.service:
        name: ufw
        state: started
        enabled: true
